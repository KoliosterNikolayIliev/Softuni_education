<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Recipes</title>
</head>

<body>

<nav>
    <ul>
        <img src="/static/images/chef.png" alt="chef">
        <li class="title"><a href="/">Recipes</a></li>
        <li><a href="{% url 'create' %}">Add Recipe</a></li>
    </ul>
</nav>
<div class="container">

    <h1>Recipe Details</h1>
    <div class="items-container">
        <div class="item">
            <h2>{{ object.title }}</h2>
            <img class="detail-img" src="{{ object.image_url }}" alt="recipe-image">
            <div class="time">
                <img src="/static/images/clock.png">
                <p>{{ object.time }}min</p>
            </div>
            <h3>Ingredients</h3>
            <ul>
                {% if object.ingredients %}
                    {% for ingredient in object.ingredients %}
                        <li>{{ ingredient }}</li>
                    {% endfor %}
                {% else %}
                {% endif %}

            </ul>
            <h3>How to prepare?</h3>
            <div class="recipe-info-full">
                {{ object.description }}
            </div>
            <div class="buttons-container">
                <a class="button edit" href="{% url 'edit' object.id %}">Edit</a>
                <a class="button delete" href="{% url 'delete' object.id %}">Delete</a>
            </div>
        </div>
    </div>

</div>


</body>
</html>
