<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Recipes</title>
</head>

<body>

<nav>
    <ul>
        <img src="/static/images/chef.png" alt="chef">
        <li class="title"><a href="/">Recipes</a></li>
        <li><a href="{% url 'create' %}">Add Recipe</a></li>
    </ul>
</nav>
<div class="container">

    <h1>Delete Recipe</h1>
    <div class="items-container">
        <div class="item">

            <form method="POST" action="{% url 'delete' object.id %}">

                {% csrf_token %}
                <label for="title">Title</label>
                <input id="title" type="text" value="{{ form.title.value }}" disabled/>


                <label>Image URL</label>
                {{ form.image_url }}

                <label for="id_description">Description</label>
                <textarea name="description" cols="40" rows="10" required="" id="id_description" disabled>{{ form.description.value }}</textarea>

                <label>Ingredients</label>
                {{ form.ingredients }}

                <label>Time (Minutes)</label>
                {{ form.time }}
                <input type="submit" class="button delete" value="Delete">
            </form>
        </div>
    </div>
</div>


</body>
</html>
