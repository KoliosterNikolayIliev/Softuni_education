{% extends 'site.html' %}
{% block site_content %}
    <div class="jumbotron" style="background: lightgoldenrodyellow; width: 100%">
        <img style="width: 100%"
             src="https://www.minilabstudios.com/site/wp-content/uploads/2016/08/drawing-image-1.jpg" alt="">
        <div class="absolute">
            <h1 class="display-4">Welcome to Petstagram</h1>
            <p class="lead">Share your pets photos.</p>
            <hr class="my-4">
            <div class="inner cover">
                <h1 class="cover-heading"></h1>
                {% if not user.is_authenticated%}
                <div class="row">
                    <div class="col-lg-6">
                        <p class="lead">Already have an account? <br><a href="{% url 'login' %}" class="btn btn-lg btn-secondary">sign
                            in</a></p>
                    </div>
                    <div class="col-lg-6">
                        <p class="lead"> Do not have an account? <br>
                            <a href="{% url 'signup_user' %}" class="btn btn-lg btn-secondary">sign up</a>
                        </p>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock site_content %}
